<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-400 font-sharetech">
    <!-- <audio controls volume:20%>

    </audio> -->
    <div>
      <div>
        <nav class="flex items-center justify-around sm:justify-start">
          <div>
            <h1 class="font-bold uppercase p-4">
              <a href="#">Tailwind Baby</a>
            </h1>
          </div>
          <ul>
            <li class="text-orangered">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6">
        <div class="flex justify-around">
          <a href="#" class="btn">Login</a>
          <a href="#" class="btn">Sign Up</a>
        </div>

        <header>
          <h2
            class="text-gray-600 text-4xl font-semibold sm:text-9xl sm:font-extrabold"
          >
            Recipes
          </h2>
          <h3 class="text-2xl font-semibold">For Tailwind</h3>
        </header>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Latest Recipes
        </h4>
        <div class="flex flex-col sm:grid sm:grid-cols-3 sm:gap-10">
          <div>
            <div class="card hover:shadow-lg">
              <img
                src="img/BTIDUG_SN0313_FB_Ju-Ma-Na-Canape_6036.jpg"
                class="w-full h-40 sm:h-52 object-cover"
              />
              <div class="m-4">
                <span class="font-bold text-rose-900">5 bean chilli Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 inline-block mb-0.5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>

                <span>25 mins</span>
              </div>
            </div>
          </div>
          <div class="card hover:shadow-lg">
            <img
              src="img/images.jpg"
              class="w-full h-40 sm:h-52 object-cover"
            />
            <div class="m-4">
              <span class="font-bold text-rose-900">2 Plates 1 Bowl</span>
              <span class="block text-gray-500 text-sm">Recipe by Johhny</span>
            </div>
            <div class="badge">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 inline-block mb-0.5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>25 mins</span>
            </div>
          </div>

          <div class="card hover:shadow-lg">
            <img
              src="img/2222222.jpg"
              class="w-full h-40 sm:h-52 object-cover"
            />
            <div class="m-4">
              <span class="font-bold text-rose-900">Steak with Tomatoes</span>
              <span class="block text-gray-500 text-sm">Recipe by Helo</span>
            </div>
            <div class="badge">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 inline-block mb-0.5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">
          Most Popular
        </h4>
        <div class="mt-8"></div>
        <div>
          <div></div>
        </div>
        <div class="btn bg-stone-700 inline-block">load more</div>
      </main>
    </div>
  </body>
</html>
